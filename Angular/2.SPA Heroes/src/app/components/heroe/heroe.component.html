
<div class="aspectoVisual">




<h3 class="card-title">{{ heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h3>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">
      <img class="card-img-top img-fluid" src="{{heroe.img}}" alt="{{heroe.nombre}}">

      
      <button (click)="regresar()"
      type="button" class="btn btn-outline-danger btn-block">Regresar</button> 
   
    
    </div>
    <div class="col-md-8">

      <p></p>
      <div class="card-block">

        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-nuted"> {{heroe.aparicion}} </small></p>

        <div >
          <img>
           
         
            <img  *ngIf="heroe.casa=='DC'" class="logo-img"  src="assets/img/DC.jpg">
            
            <img  *ngIf="heroe.casa!='DC'" class="logo-img" src="assets/img/Marvel.jpeg">
           

        </div>

      </div>

    </div>



</div>
</div>
