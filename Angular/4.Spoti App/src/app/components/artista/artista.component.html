<div  *ngIf="artista!=null"class="aspectoVisual row animated fadeIn fast ">
  
     <div class="col-md-4">
      <div class="col-md-4">
     

        <img class="" src="{{artista.images[2].url}}" >     
        
        <br>
        <br>
      </div>
      <button (click)="regresar()"
      type="button" class="btn btn-outline-success btn-block">Regresar</button> 
     </div>
      
      <div class="col-md-8">

     
        <div class="card-block">
  
          <h3 class="card-text"> {{ artista.name}} </h3>
          <h5>Popularidad : {{artista.popularity}}</h5>
          <h5>Seguidores : {{artista.followers.total | number}}</h5>
          <div>
       
            <small *ngFor="let genero of artista.genres">
             <i>{{genero}}</i> 
            </small>
            <br>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
           
            
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Artistas relacionados
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a *ngFor="let art of relaciones" [routerLink]="['/Artista',art.id]" class="dropdown-item" >{{art.name}}</a>
                  
                </div>
              </div>
            </div>
          </div>

          <p class="card-text"><small class="text-nuted"> </small></p>
  
      
        </div>
  
      </div>
     

<div *ngIf="pistas" class="container">

  <hr>

  <div class="row">

    <div class="col-md-12">

      <div class="table-responsive">

        <table class="table table-inverse table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index;">
              <td class="align-middle">{{ i + 1 }}</td>
              <td class="align-middle">
                <img [src]="pista.album?.images | sinfoto" class="img-fluid img-50">
              </td>
              <td class="align-middle">{{ pista.name }}</td>
              <td class="align-middle">{{ pista.popularity }}%</td>
              <td>
             
                <iframe [src]=" pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

                

              </td>
            </tr>
          </tbody>


        </table>

      </div>

    </div>


  </div>
      
  
  
  
  </div>
</div>
